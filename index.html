<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggestor</title>
  </head>

  <body>
    <div class="container">
      <form>
        <h2>Which Track is Right for You?</h2>
        <br>

        <h4>Question one</h4>
          <!-- <p>Do you want to make sites and apps feel and look well?</p> -->
          <div class="radio">
            <label>
              <input type="radio" name="one" value="designYes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="one" value="designNo">
              No
            </label>
          </div>
        <h4>Question two</h4>
          <!-- <p>Is your dream job at an enterprise-level company, as an Android developer, or in high-performance applications? Java</p> -->
          <div class="radio">
            <label>
            <input type="radio" name="two" value="javaYes">True
            </label>
          </div>
          <div class="form-check">
            <label>
            <input type="radio" name="two" value="JavaNo">False
            </label>
          </div>

        <h4>Question three</h4>
          <!-- <p>Do you want to build websites for lots of clients, or maintain the security and stability of a huge complex of government?PHP</p> -->
          <div class="radio">
            <label>
              <input type="radio" name="three" value="phpYes">Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input class="no" type="radio" name="three" value="phpNo">No
            </label>
          </div>

        <h4>Question four</h4>
          <!-- <p>Are you interested in creating apps that involve users creating accounts, entering information, and interacting with dynamic content? Ruby</p> -->
          <div class="radio">
            <label>
              <input type="radio" name="four" value="rubyYes">Yes
            </label>
          </div>
          <div class="form-check">
            <label>
              <input type="radio" name="four" value="rubyNo">
              No
            </label>
          </div>

        <h4>Question five</h4>
          <p>Programming doesn't really sound very interesting.</p>
          <div class="radio">
            <label>
              <input type="radio" name="five" value="programingLame">
              Yeah, it sounds lame.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="five"  value="programmingAwesome">
              No, it sounds awesome!
            </label>
          </div>

        <h4>One more thing!</h4>
          <p>Please enter your name</p>

        <button type="button" class="btn btn-default" id="submitSurvey">Trackify Me!</button>
      </form>

        <div class=output>
        </div>
      </div>
  </body>
</html>
